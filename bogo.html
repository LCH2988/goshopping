<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搶購回報登記</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        h1 {
            color: #0d6efd;
            margin-bottom: 30px;
            text-align: center;
        }
        .price-info {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }
        #userInfo {
            background-color: #e9ecef;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .user-profile-img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>搶購回報登記</h1>
        
        <!-- 使用者資訊區塊 -->
        <div id="userInfo" class="d-flex align-items-center">
            <img id="userProfileImg" src="" alt="個人頭像" class="user-profile-img">
            <div>
                <div id="userName">載入中...</div>
                <small id="userId" class="text-muted"></small>
            </div>
        </div>

        <div id="notAuthorized" style="display: none;" class="alert alert-danger">
            很抱歉，您沒有使用權限。請聯繫管理員。
        </div>

        <form id="purchaseForm" style="display: none;">
            <div class="form-group">
                <label for="account">搶購帳號</label>
                <select class="form-control" id="account" required>
                    <option value="">請選擇帳號</option>
                </select>
            </div>
            <div class="form-group">
                <label for="product">產品</label>
                <select class="form-control" id="product" required>
                    <option value="">請選擇產品</option>
                </select>
            </div>
            <div class="form-group">
                <label for="quantity">回報數量</label>
                <input type="number" class="form-control" id="quantity" required min="1">
            </div>
            <div class="price-info">
                <div class="row">
                    <div class="col-6">
                        <p>單價: <span id="unitPrice">-</span></p>
                    </div>
                    <div class="col-6">
                        <p>PV: <span id="pv">-</span></p>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-3">送出回報</button>
        </form>
    </div>

    <!-- LIFF SDK -->
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script>
        // 設定 GAS 部署網址和 LIFF ID
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbw28gsbGnO_8D5i-ZaYgWfAvXt-s8q4uSjqp7OOkKzs0jWYrgPry3X2hi-7o8IF69M3pQ/exec';
        const LIFF_ID = '1657285806-2bmkYWkN';
        
        let userProfile = null;

        // 初始化 LIFF
        async function initializeLiff() {
            try {
                await liff.init({ liffId: LIFF_ID });
                
                // 檢查是否在 LINE 環境中
                if (!liff.isLoggedIn()) {
                    liff.login();
                    return;
                }

                // 獲取使用者資料
                userProfile = await liff.getProfile();
                
                // 顯示使用者資訊
                document.getElementById('userProfileImg').src = userProfile.pictureUrl;
                document.getElementById('userName').textContent = userProfile.displayName;
                document.getElementById('userId').textContent = userProfile.userId;

                // 檢查使用權限
                checkAuthorization(userProfile.userId);

            } catch (error) {
                console.error('LIFF initialization failed', error);
                alert('初始化失敗，請稍後再試');
            }
        }

        // 檢查使用權限
        async function checkAuthorization(userId) {
            try {
                const response = await fetch(`${SCRIPT_URL}?action=checkAuthorization&userId=${userId}`);
                const data = await response.json();
                
                if (data.authorized) {
                    document.getElementById('purchaseForm').style.display = 'block';
                    loadInitialData();
                } else {
                    document.getElementById('notAuthorized').style.display = 'block';
                }
            } catch (error) {
                console.error('Authorization check failed:', error);
                alert('權限檢查失敗');
            }
        }

        // 載入初始資料
        async function loadInitialData() {
            try {
                const response = await fetch(`${SCRIPT_URL}?action=getInitialData`);
                const data = await response.json();
                
                const accountSelect = document.getElementById('account');
                data.accounts.forEach(account => {
                    const option = document.createElement('option');
                    option.value = account;
                    option.textContent = account;
                    accountSelect.appendChild(option);
                });

                const productSelect = document.getElementById('product');
                data.products.forEach(product => {
                    const option = document.createElement('option');
                    option.value = product.name;
                    option.textContent = product.name;
                    productSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading initial data:', error);
                alert('載入資料時發生錯誤');
            }
        }

        // 當選擇產品時更新價格和 PV
        document.getElementById('product').addEventListener('change', async (e) => {
            try {
                const response = await fetch(`${SCRIPT_URL}?action=getProductInfo&product=${e.target.value}`);
                const data = await response.json();
                
                document.getElementById('unitPrice').textContent = data.price;
                document.getElementById('pv').textContent = data.pv;
            } catch (error) {
                console.error('Error loading product info:', error);
                alert('載入產品資訊時發生錯誤');
            }
        });

        // 表單提交
        document.getElementById('purchaseForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                userId: userProfile.userId,
                userName: userProfile.displayName,
                account: document.getElementById('account').value,
                product: document.getElementById('product').value,
                quantity: document.getElementById('quantity').value
            };

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                if (result.success) {
                    alert('回報成功！');
                    document.getElementById('purchaseForm').reset();
                    
                    // 如果在 LINE 中，可以關閉視窗
                    if (liff.isInClient()) {
                        liff.closeWindow();
                    }
                } else {
                    alert('回報失敗：' + result.message);
                }
            } catch (error) {
                console.error('Error submitting form:', error);
                alert('提交表單時發生錯誤');
            }
        });

        // 當頁面載入時初始化 LIFF
        document.addEventListener('DOMContentLoaded', initializeLiff);
    </script>
</body>
</html>
