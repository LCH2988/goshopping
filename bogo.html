<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINE 個人資料與搶購名單</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <style>
      .profile-image-container {
    width: 100px;
    height: 100px;
    margin: 0 auto;
    overflow: hidden;
}

.profile-image-container img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

#errorAlert {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 1000;
    min-width: 300px;
}

.select2-container {
    width: 100% !important;
}

.table-responsive {
    max-height: 600px;
    overflow-y: auto;
}

    </style>
</head>
<body>
    <div class="container-fluid">
        <div id="errorAlert" class="alert alert-danger d-none mt-3" role="alert"></div>
        
        <div class="row">
            <!-- 左側個人資料 -->
            <div class="col-md-3">
                <div class="card my-4">
                    <div class="card-header">
                        <h5 class="card-title mb-0">LINE 個人資料</h5>
                    </div>
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <div class="profile-image-container mb-3">
                                <img id="profileImage" src="https://placehold.co/100x100" alt="Profile Image" class="rounded-circle">
                            </div>
                            <h3 id="displayName" class="mb-2">載入中...</h3>
                            <p id="userId" class="text-muted">載入中...</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 右側搶購名單 -->
            <div class="col-md-9">
                <div class="card my-4">
                    <div class="card-header">
                        <h5 class="card-title mb-0">搶購名單資料</h5>
                    </div>
                    <div class="card-body">
                        <!-- 篩選器 -->
                        <div class="row mb-4">
                            <div class="col-md-4">
                                <label class="form-label">帳號篩選</label>
                                <select id="accountFilter" class="form-select select2">
                                    <option value="">全部</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">群組篩選</label>
                                <select id="groupFilter" class="form-select select2">
                                    <option value="">全部</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">狀態篩選</label>
                                <select id="statusFilter" class="form-select select2">
                                    <option value="">全部</option>
                                </select>
                            </div>
                        </div>

                        <!-- 資料表格 -->
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>賣手</th>
                                        <th>搶購帳號</th>                                        
                                        <th>購買組別</th>
                                        <th>購買數量</th>
                                    </tr>
                                </thead>
                                <tbody id="dataTableBody">
                                    <tr>
                                        <td colspan="4" class="text-center">載入中...</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 確認視窗 Modal -->
    <div class="modal fade" id="confirmModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">確認資料</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="confirmModalContent"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
                    <button type="button" class="btn btn-primary" id="confirmModalBtn">確認</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script>
      const CONFIG = {
    LIFF_ID: '1657285806-2bmkYWkN',
    GAS_URL: 'https://script.google.com/macros/s/AKfycbzDa0Qym05Uk0p9ObMmkNjvMpliAaBAI-c0woI7hx4XzvlyQavDnP_K4DEImiS4nnHutQ/exec'
};

class App {
    constructor() {
        this.purchaseData = [];
        this.filteredData = [];
        this.initializeElements();
        this.initializeEventListeners();
    }

    initializeElements() {
        // Profile elements
        this.profileImage = document.getElementById('profileImage');
        this.displayName = document.getElementById('displayName');
        this.userId = document.getElementById('userId');

        // Filter elements
        this.accountFilter = $('#accountFilter');
        this.groupFilter = $('#groupFilter');
        this.statusFilter = $('#statusFilter');

        // Table element
        this.tableBody = document.getElementById('dataTableBody');

        // Modal elements
        this.confirmModal = new bootstrap.Modal(document.getElementById('confirmModal'));
        this.confirmModalContent = document.getElementById('confirmModalContent');
        this.confirmModalBtn = document.getElementById('confirmModalBtn');
    }

    initializeEventListeners() {
        // Initialize Select2
        $('.select2').select2();

        // Add filter change events
        this.accountFilter.on('change', () => this.applyFilters());
        this.groupFilter.on('change', () => this.applyFilters());
        this.statusFilter.on('change', () => this.applyFilters());

        // Modal confirm button
        this.confirmModalBtn.addEventListener('click', () => {
            // 在這裡處理確認按鈕的邏輯
            this.confirmModal.hide();
        });
    }

    showError(message) {
        const errorAlert = document.getElementById('errorAlert');
        errorAlert.textContent = message;
        errorAlert.classList.remove('d-none');
        setTimeout(() => {
            errorAlert.classList.add('d-none');
        }, 5000);
    }

    async initialize() {
        try {
            console.log('初始化 LIFF...');
            await this.initializeLiff();
            await this.loadPurchaseData();
        } catch (error) {
            console.error('初始化錯誤:', error);
            this.showError(`初始化失敗: ${error.message}`);
        }
    }

    async initializeLiff() {
        try {
            await liff.init({ liffId: CONFIG.LIFF_ID });
            
            if (!liff.isLoggedIn()) {
                console.log('用戶未登入，開始登入流程...');
                liff.login();
                return;
            }

            console.log('獲取用戶資料...');
            const profile = await liff.getProfile();
            this.updateProfile(profile);
            
            // 將資料傳送到 GAS
            await this.sendProfileToGAS(profile);
            
        } catch (error) {
            console.error('LIFF 初始化錯誤:', error);
            throw new Error(`LIFF 初始化失敗: ${error.message}`);
        }
    }

    updateProfile(profile) {
        this.profileImage.src = profile.pictureUrl;
        this.displayName.textContent = profile.displayName;
        this.userId.textContent = profile.userId;
    }

    async sendProfileToGAS(profile) {
        try {
            const response = await fetch(`${CONFIG.GAS_URL}?action=saveProfile&data=${encodeURIComponent(JSON.stringify(profile))}`);
            const result = await response.json();
            
            if (!result.success) {
                throw new Error(result.message);
            }
            
            console.log('資料已成功儲存到 GAS');
        } catch (error) {
            console.error('儲存資料錯誤:', error);
            this.showError(`儲存資料失敗: ${error.message}`);
        }
    }

    async loadPurchaseData() {
        try {
            const response = await fetch(`${CONFIG.GAS_URL}?action=getPurchaseData`);
            const result = await response.json();
            
            if (!result.success) {
                throw new Error(result.message);
            }

            this.purchaseData = result.data;
            this.filteredData = [...this.purchaseData];
            
            // 更新篩選器選項
            this.updateFilterOptions();
            
            // 顯示資料
            this.renderTable();
            
        } catch (error) {
            console.error('載入搶購資料錯誤:', error);
            this.showError(`載入搶購資料失敗: ${error.message}`);
        }
    }

    updateFilterOptions() {
        // 取得唯一值
        const accounts = [...new Set(this.purchaseData.map(item => item.account))];
        const groups = [...new Set(this.purchaseData.map(item => item.group))];
        const statuses = [...new Set(this.purchaseData.map(item => item.name4))];

        // 更新篩選器選項
        this.updateSelect(this.accountFilter, accounts);
        this.updateSelect(this.groupFilter, groups);
        this.updateSelect(this.statusFilter, statuses);
    }

    updateSelect(select, options) {
        select.empty().append('<option value="">全部</option>');
        options.forEach(option => {
            select.append(`<option value="${option}">${option}</option>`);
        });
    }

    applyFilters() {
        const account = this.accountFilter.val();
        const group = this.groupFilter.val();
        const name4 = this.statusFilter.val();

        this.filteredData = this.purchaseData.filter(item => {
            return (!account || item.account === account) &&
                   (!group || item.group === group) &&
                   (!name4 || item.name4 === name4);
        });

        this.renderTable();
    }
 status: row[5],
        note: row[6]
    renderTable() {
        this.tableBody.innerHTML = this.filteredData.map(item => `
            <tr>
                <td>${item.account}</td>
                <td>${item.group}</td>
                <td>${item.name1}</td>
                <td>${item.name2}</td>
                <td>${item.name3}</td>
                <td>${item.name4}</td>
                <td>
                    <button class="btn btn-primary btn-sm" onclick="app.showConfirmModal('${item.account}')">
                        確認
                    </button>
                </td>
            </tr>
        `).join('');
    }

    showConfirmModal(account) {
        const item = this.purchaseData.find(item => item.account === account);
        if (!item) return;

        this.confirmModalContent.innerHTML = `
            <div class="mb-3">
                <strong>買手：</strong> ${item.account}
            </div>
            <div class="mb-3">
                <strong>搶購帳號：</strong> ${item.group}
            </div>
            <div class="mb-3">
                <strong>ID：</strong> ${item.name1}
            </div>
            <div class="mb-3">
                <strong>密碼：</strong> ${item.name2}
            </div>
            <div class="mb-3">
                <strong>購買組別：</strong> ${item.name3}
            </div>
            <div class="mb-3">
                <strong>購買組數：</strong> ${item.name4}
            </div>
        `;

        this.confirmModal.show();
    }
}

// 當頁面載入完成後初始化應用
let app;
document.addEventListener('DOMContentLoaded', () => {
    app = new App();
    app.initialize();
});

    </script>
</body>
</html>
