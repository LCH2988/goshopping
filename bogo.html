<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LIFF 訂單系統</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
      }

      body {
          font-family: 'Microsoft JhengHei', Arial, sans-serif;
          background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
          min-height: 100vh;
          color: #333;
      }

      .container {
          max-width: 500px;
          margin: 0 auto;
          padding: 20px;
          min-height: 100vh;
      }

      .card {
          background: white;
          border-radius: 15px;
          padding: 25px;
          margin-bottom: 20px;
          box-shadow: 0 10px 30px rgba(0,0,0,0.2);
          animation: slideIn 0.5s ease-out;
      }

      @keyframes slideIn {
          from { opacity: 0; transform: translateY(20px); }
          to { opacity: 1; transform: translateY(0); }
      }

      .header {
          text-align: center;
          margin-bottom: 30px;
      }

      .header h1 {
          color: #667eea;
          font-size: 28px;
          margin-bottom: 10px;
      }

      .header p {
          color: #666;
          font-size: 16px;
      }

      .user-info {
          display: flex;
          align-items: center;
          padding: 20px;
          background: linear-gradient(135deg, #667eea, #764ba2);
          border-radius: 12px;
          margin-bottom: 25px;
          color: white;
          opacity: 0;
          transform: translateY(20px);
          transition: all 0.5s ease;
      }

      .user-info.show {
          opacity: 1;
          transform: translateY(0);
      }

      .user-avatar {
          width: 60px;
          height: 60px;
          border-radius: 50%;
          background: rgba(255,255,255,0.3);
          display: flex;
          align-items: center;
          justify-content: center;
          font-size: 24px;
          font-weight: bold;
          margin-right: 15px;
          border: 3px solid rgba(255,255,255,0.5);
          overflow: hidden;
      }

      .user-avatar img {
          width: 100%;
          height: 100%;
          object-fit: cover;
          border-radius: 50%;
      }

      .user-details h3 {
          font-size: 18px;
          margin-bottom: 5px;
          font-weight: 600;
      }

      .user-details p {
          font-size: 14px;
          opacity: 0.9;
      }

      .user-id {
          font-size: 12px;
          opacity: 0.7;
          margin-top: 2px;
          font-family: monospace;
      }

      .form-group {
          margin-bottom: 20px;
      }

      .form-group label {
          display: block;
          margin-bottom: 8px;
          font-weight: 600;
          color: #555;
      }

      .form-group input, .form-group textarea, .form-group select {
          width: 100%;
          padding: 12px 15px;
          border: 2px solid #e1e5e9;
          border-radius: 8px;
          font-size: 16px;
          transition: all 0.3s ease;
      }

      .form-group input:focus, .form-group textarea:focus, .form-group select:focus {
          outline: none;
          border-color: #667eea;
          box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      .btn {
          width: 100%;
          padding: 15px;
          border: none;
          border-radius: 8px;
          font-size: 16px;
          font-weight: 600;
          cursor: pointer;
          transition: all 0.3s ease;
          margin-bottom: 10px;
      }

      .btn-primary {
          background: linear-gradient(135deg, #667eea, #764ba2);
          color: white;
      }

      .btn-primary:hover {
          transform: translateY(-2px);
          box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
      }

      .btn-success {
          background: linear-gradient(135deg, #56ab2f, #a8e6cf);
          color: white;
      }

      .btn-success:hover {
          transform: translateY(-2px);
          box-shadow: 0 5px 15px rgba(86, 171, 47, 0.4);
      }

      .btn:disabled {
          opacity: 0.6;
          cursor: not-allowed;
          transform: none;
      }

      .section {
          display: none;
      }

      .section.active {
          display: block;
      }

      .loading {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: rgba(0,0,0,0.7);
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          z-index: 9999;
          opacity: 0;
          visibility: hidden;
          transition: all 0.3s ease;
      }

      .loading.show {
          opacity: 1;
          visibility: visible;
      }

      .loading-spinner {
          width: 50px;
          height: 50px;
          border: 4px solid rgba(255,255,255,0.3);
          border-top: 4px solid white;
          border-radius: 50%;
          animation: spin 1s linear infinite;
          margin-bottom: 20px;
      }

      @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
      }

      .loading-text {
          color: white;
          font-size: 16px;
          font-weight: 600;
      }

      .message {
          padding: 15px;
          border-radius: 8px;
          margin-bottom: 20px;
          font-weight: 600;
          animation: slideIn 0.5s ease-out;
      }

      .message.success {
          background: #e8f5e8;
          color: #2e7d32;
          border: 1px solid #4caf50;
      }

      .message.error {
          background: #ffebee;
          color: #c62828;
          border: 1px solid #f44336;
      }

      .message.info {
          background: #e3f2fd;
          color: #1565c0;
          border: 1px solid #2196f3;
      }

      .line-info-card {
          background: #00C300;
          color: white;
          padding: 15px;
          border-radius: 12px;
          margin-bottom: 20px;
          text-align: center;
      }

      .line-info-title {
          font-size: 16px;
          font-weight: bold;
          margin-bottom: 10px;
      }

      .line-info-details {
          font-size: 14px;
          opacity: 0.9;
      }

      .admin-indicator {
          background: linear-gradient(135deg, #ff6b6b, #ee5a24);
          color: white;
          padding: 10px;
          text-align: center;
          border-radius: 8px;
          margin-bottom: 20px;
          font-weight: bold;
      }

      .user-status {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 10px 15px;
          background: #f8f9fa;
          border-radius: 8px;
          margin-bottom: 15px;
          font-size: 14px;
      }

      .status-label {
          color: #666;
      }

      .status-value {
          font-weight: bold;
          color: #333;
      }

      @media (max-width: 480px) {
          .container {
              padding: 10px;
          }
          
          .card {
              padding: 20px;
          }
      }
  </style>
</head>
<body>
  <div class="container">
      <!-- 載入畫面 -->
      <div id="loading" class="loading">
          <div class="loading-spinner"></div>
          <div class="loading-text">正在連接 LINE...</div>
      </div>

      <!-- 管理員提示 -->
      <div id="adminIndicator" class="admin-indicator" style="display: none;">
          👑 您是管理員，請點選下方按鈕進入管理系統
      </div>

      <!-- 主要內容區 -->
      <div id="mainSection" class="section active">
          <div class="card">
              <div class="header">
                  <h1>📱 LIFF 訂單系統</h1>
                  <p>歡迎使用 LINE 訂單管理系統</p>
              </div>

              <!-- LINE 用戶資訊顯示 -->
              <div id="lineInfoCard" class="line-info-card" style="display: none;">
                  <div class="line-info-title">✅ LINE 身分驗證成功</div>
                  <div class="line-info-details">已取得您的 LINE 資訊</div>
              </div>

              <!-- 用戶資訊卡片 -->
              <div id="userInfoDisplay" class="user-info" style="display: none;">
                  <div id="userAvatar" class="user-avatar">
                      <span id="avatarText"></span>
                      <img id="avatarImage" style="display: none;" alt="用戶頭像">
                  </div>
                  <div class="user-details">
                      <h3 id="lineDisplayName">載入中...</h3>
                      <p>LINE 用戶</p>
                      <div id="lineUserId" class="user-id">ID: 載入中...</div>
                  </div>
              </div>

              <!-- 用戶狀態資訊 -->
              <div id="userStatusInfo" style="display: none;">
                  <div class="user-status">
                      <span class="status-label">註冊狀態：</span>
                      <span id="registrationStatus" class="status-value">檢查中...</span>
                  </div>
                  <div class="user-status">
                      <span class="status-label">管理員權限：</span>
                      <span id="adminStatus" class="status-value">檢查中...</span>
                  </div>
                  <div class="user-status">
                      <span class="status-label">登入時間：</span>
                      <span id="loginTime" class="status-value">-</span>
                  </div>
              </div>

              <!-- 真實姓名輸入表單 -->
              <form id="userInfoForm" style="display: none;">
                  <div class="form-group">
                      <label for="realName">真實姓名 *</label>
                      <input type="text" id="realName" name="realName" 
                             placeholder="請輸入您的真實姓名以查看訂單" required>
                      <small style="color: #666; font-size: 12px;">
                          ※ 此姓名將用於訂單識別，請輸入真實姓名
                      </small>
                  </div>
                  
                  <button type="submit" class="btn btn-primary" id="submitBtn">
                      📋 查看我的訂單
                  </button>
              </form>

              <!-- 管理員按鈕 -->
              <button id="adminBtn" class="btn btn-success" style="display: none;" onclick="openAdminSystem()">
                  👑 進入管理系統
              </button>

              <!-- 除錯資訊按鈕 -->
              <button id="debugBtn" class="btn" style="background: #6c757d; color: white; display: none;" onclick="showDebugInfo()">
                  🔧 顯示除錯資訊
              </button>
          </div>
      </div>
  </div>

  <script>
      // ===== 設定與全域變數 =====
      const CONFIG = {
          API_BASE_URL: 'https://script.google.com/macros/s/AKfycbylbsJJAcMW0rEbojRJYL_hpkUyK-DcSLfwYKjRZISnK2QinYTJelHLBlMRQKp5zr34/exec', // 請替換為您的 GAS URL
          LIFF_ID: '1657285806-2bmkYWkN', // 請替換為您的 LIFF ID
          DEBUG_MODE: true // 開發時設為 true，正式環境設為 false
      };

      let liffData = {
          userId: null,
          displayName: null,
          pictureUrl: null,
          statusMessage: null,
          email: null
      };
      
      let currentUser = {};
      let isAdmin = false;
      let initStartTime = Date.now();

      // ===== LIFF 初始化 =====
      document.addEventListener('DOMContentLoaded', function() {
          console.log('=== LIFF 訂單系統啟動 ===');
          console.log('啟動時間:', new Date().toLocaleString());
          
          // 檢查 LIFF SDK
          if (typeof liff === 'undefined') {
              showError('LIFF SDK 載入失敗，請重新整理頁面');
              hideLoading();
              return;
          }
          
          setupEventListeners();
          initializeLiff();
      });

      async function initializeLiff() {
          try {
              showLoading('正在初始化 LIFF...');
              
              // 檢查 LIFF ID 是否已設定
              if (CONFIG.LIFF_ID === 'YOUR_LIFF_ID') {
                  throw new Error('請先設定正確的 LIFF ID');
              }
              
              console.log('開始 LIFF 初始化...');
              await liff.init({ liffId: CONFIG.LIFF_ID });
              console.log('✅ LIFF 初始化成功');
              
              // 檢查登入狀態
              if (liff.isLoggedIn()) {
                  console.log('✅ 用戶已登入');
                  await getUserProfile();
              } else {
                  console.log('❌ 用戶未登入，導向登入頁面');
                  showLoading('導向 LINE 登入...');
                  liff.login();
                  return;
              }
              
          } catch (error) {
              console.error('❌ LIFF 初始化失敗:', error);
              showError(`LIFF 初始化失敗: ${error.message}`);
              
              // 顯示除錯按鈕
              if (CONFIG.DEBUG_MODE) {
                  document.getElementById('debugBtn').style.display = 'block';
              }
          } finally {
              hideLoading();
          }
      }

      async function getUserProfile() {
          try {
              showLoading('取得用戶資料...');
              
              console.log('開始取得用戶 Profile...');
              const profile = await liff.getProfile();
              
              // 儲存用戶資料
              liffData = {
                  userId: profile.userId,
                  displayName: profile.displayName,
                  pictureUrl: profile.pictureUrl || null,
                  statusMessage: profile.statusMessage || null
              };
              
              // 嘗試取得 email (需要 email scope)
              try {
                  const email = await liff.getDecodedIDToken()?.email;
                  if (email) {
                      liffData.email = email;
                  }
              } catch (emailError) {
                  console.log('無法取得 email (可能未設定 email scope)');
              }
              
              console.log('✅ 用戶資料取得成功:', liffData);
              
              // 顯示用戶資訊
              displayUserInfo();
              
              // 顯示 LINE 驗證成功提示
              showLineInfoCard();
              
              // 檢查用戶狀態
              await checkUserStatus();
              
          } catch (error) {
              console.error('❌ 取得用戶資料失敗:', error);
              showError(`取得用戶資料失敗: ${error.message}`);
              
              // 顯示除錯按鈕
              if (CONFIG.DEBUG_MODE) {
                  document.getElementById('debugBtn').style.display = 'block';
              }
          }
      }

      function displayUserInfo() {
          try {
              console.log('顯示用戶資訊...');
              
              // 更新用戶資訊顯示
              const userInfoDisplay = document.getElementById('userInfoDisplay');
              const lineDisplayName = document.getElementById('lineDisplayName');
              const lineUserId = document.getElementById('lineUserId');
              const avatarText = document.getElementById('avatarText');
              const avatarImage = document.getElementById('avatarImage');
              
              // 設定顯示名稱
              lineDisplayName.textContent = liffData.displayName || '未知用戶';
              
              // 設定用戶 ID (遮蔽部分字元)
              const maskedUserId = liffData.userId ? 
                  liffData.userId.substring(0, 8) + '...' + liffData.userId.slice(-4) : 
                  '未知';
              lineUserId.textContent = `ID: ${maskedUserId}`;
              
              // 設定頭像
              if (liffData.pictureUrl) {
                  avatarImage.src = liffData.pictureUrl;
                  avatarImage.style.display = 'block';
                  avatarText.style.display = 'none';
                  
                  // 處理圖片載入失敗
                  avatarImage.onerror = function() {
                      this.style.display = 'none';
                      avatarText.style.display = 'flex';
                      avatarText.textContent = (liffData.displayName || 'U').charAt(0).toUpperCase();
                  };
              } else {
                  avatarText.textContent = (liffData.displayName || 'U').charAt(0).toUpperCase();
                  avatarText.style.display = 'flex';
                  avatarImage.style.display = 'none';
              }
              
              // 顯示用戶資訊區塊
              userInfoDisplay.style.display = 'flex';
              
              // 添加動畫效果
              setTimeout(() => {
                  userInfoDisplay.classList.add('show');
              }, 100);
              
              console.log('✅ 用戶資訊顯示完成');
              
          } catch (error) {
              console.error('❌ 顯示用戶資訊失敗:', error);
              showError('顯示用戶資訊時發生錯誤');
          }
      }

      function showLineInfoCard() {
          const lineInfoCard = document.getElementById('lineInfoCard');
          lineInfoCard.style.display = 'block';
          
          // 3秒後自動隱藏
          setTimeout(() => {
              lineInfoCard.style.display = 'none';
          }, 3000);
      }

      async function checkUserStatus() {
          try {
              showLoading('檢查用戶狀態...');
              
              // 檢查 API URL 是否已設定
              if (CONFIG.API_BASE_URL.includes('YOUR_GAS_WEB_APP_URL')) {
                  throw new Error('請先設定正確的 API URL');
              }
              
              const response = await fetch(CONFIG.API_BASE_URL, {
                  method: 'POST',
                  headers: {
                      'Content-Type': 'application/json',
                  },
                  body: JSON.stringify({
                      action: 'user_login',
                      userId: liffData.userId,
                      displayName: liffData.displayName,
                      pictureUrl: liffData.pictureUrl
                  })
              });

              if (!response.ok) {
                  throw new Error(`HTTP ${response.status}: ${response.statusText}`);
              }

              const result = await response.json();
              
              if (result.success) {
                  isAdmin = result.data.isAdmin || false;
                  
                  // 更新狀態顯示
                  updateUserStatus(result.data);
                  
                  // 如果是管理員，顯示管理員功能
                  if (isAdmin) {
                      document.getElementById('adminIndicator').style.display = 'block';
                      document.getElementById('adminBtn').style.display = 'block';
                  }
                  
                  // 如果已註冊，自動填入真實姓名
                  if (result.data.isRegistered && result.data.userInfo) {
                      document.getElementById('realName').value = result.data.userInfo.realName;
                      currentUser = result.data.userInfo;
                      showInfo('歡迎回來！已自動填入您的註冊資料。');
                  }
                  
                  // 顯示註冊表單
                  document.getElementById('userInfoForm').style.display = 'block';
                  
              } else {
                  throw new Error(result.message || '檢查用戶狀態失敗');
              }
              
          } catch (error) {
              console.error('❌ 檢查用戶狀態失敗:', error);
              showError(`連接伺服器失敗: ${error.message}`);
              
              // 仍然顯示表單讓用戶可以嘗試
              document.getElementById('userInfoForm').style.display = 'block';
              
              // 顯示除錯按鈕
              if (CONFIG.DEBUG_MODE) {
                  document.getElementById('debugBtn').style.display = 'block';
              }
          } finally {
              hideLoading();
          }
      }

      function updateUserStatus(data) {
          const userStatusInfo = document.getElementById('userStatusInfo');
          const registrationStatus = document.getElementById('registrationStatus');
          const adminStatus = document.getElementById('adminStatus');
          const loginTime = document.getElementById('loginTime');
          
          // 更新註冊狀態
          registrationStatus.textContent = data.isRegistered ? '已註冊' : '未註冊';
          registrationStatus.style.color = data.isRegistered ? '#28a745' : '#ffc107';
          
          // 更新管理員狀態
          adminStatus.textContent = data.isAdmin ? '是' : '否';
          adminStatus.style.color = data.isAdmin ? '#dc3545' : '#6c757d';
          
          // 更新登入時間
          loginTime.textContent = new Date().toLocaleString();
          
          // 顯示狀態資訊
          userStatusInfo.style.display = 'block';
      }

      // ===== 事件監聽器設定 =====
      function setupEventListeners() {
          // 用戶資訊表單提交
          document.getElementById('userInfoForm').addEventListener('submit', handleUserInfoSubmit);
      }

      async function handleUserInfoSubmit(event) {
          event.preventDefault();
          
          try {
              const realName = document.getElementById('realName').value.trim();
              
              // 驗證真實姓名
              if (!realName) {
                  throw new Error('請輸入真實姓名');
              }
              
              if (realName.length < 2) {
                  throw new Error('真實姓名至少需要2個字元');
              }
              
              if (!/^[\u4e00-\u9fa5a-zA-Z\s]+$/.test(realName)) {
                  throw new Error('真實姓名只能包含中文、英文和空格');
              }
              
              showLoading('註冊中...');
              
              // 註冊用戶
              const registerResult = await registerUser(realName);
              
              if (registerResult.success) {
                  currentUser = registerResult.data.userInfo;
                  showSuccess('註冊成功！正在載入您的訂單資料...');
                  
                  // 這裡可以繼續其他功能，如載入訂單等
                  console.log('用戶註冊成功:', currentUser);
                  
              } else {
                  throw new Error(registerResult.message);
              }
              
          } catch (error) {
              showError(error.message);
          } finally {
              hideLoading();
          }
      }

      // ===== API 呼叫函數 =====
      async function registerUser(realName) {
          const response = await fetch(CONFIG.API_BASE_URL, {
              method: 'POST',
              headers: {
                  'Content-Type': 'application/json',
              },
              body: JSON.stringify({
                  action: 'user_register',
                  userId: liffData.userId,
                  displayName: liffData.displayName,
                  realName: realName,
                  pictureUrl: liffData.pictureUrl
              })
          });
          
          if (!response.ok) {
              throw new Error(`HTTP ${response.status}: ${response.statusText}`);
          }
          
          return await response.json();
      }

      // ===== 管理員功能 =====
      function openAdminSystem() {
          const adminUrl = 'admin.html'; // 管理員頁面 URL
          if (liff.isInClient()) {
              liff.openWindow({
                  url: adminUrl,
                  external: true
              });
          } else {
              window.open(adminUrl, '_blank');
          }
      }

      // ===== 工具函數 =====
      function showLoading(message = '載入中...') {
          const loading = document.getElementById('loading');
          loading.querySelector('.loading-text').textContent = message;
          loading.classList.add('show');
      }

      function hideLoading() {
          document.getElementById('loading').classList.remove('show');
      }

      function showMessage(message, type = 'info') {
          // 移除現有訊息
          const existingMessage = document.querySelector('.message');
          if (existingMessage) {
              existingMessage.remove();
          }
          
          // 創建新訊息
          const messageDiv = document.createElement('div');
          messageDiv.className = `message ${type}`;
          messageDiv.textContent = message;
          
          // 插入到卡片開頭
          const card = document.querySelector('.card');
          if (card) {
              card.insertBefore(messageDiv, card.firstChild);
              
              // 5秒後自動移除訊息
              setTimeout(() => {
                  if (messageDiv.parentNode) {
                      messageDiv.remove();
                  }
              }, 5000);
          }
      }

      function showSuccess(message) {
          showMessage(message, 'success');
      }

      function showError(message) {
          showMessage(message, 'error');
      }

      function showInfo(message) {
          showMessage(message, 'info');
      }

      // ===== 除錯工具 =====
      function showDebugInfo() {
          const debugInfo = {
              'LIFF 物件': liff,
              'LIFF 資料': liffData,
              '當前用戶': currentUser,
              '是否為管理員': isAdmin,
              '登入狀態': liff ? liff.isLoggedIn() : 'LIFF 未載入',
              '初始化時間': `${Date.now() - initStartTime}ms`,
              '設定': CONFIG,
              '瀏覽器資訊': {
                  userAgent: navigator.userAgent,
                  language: navigator.language,
                  platform: navigator.platform
              }
          };
          
          console.log('=== LIFF 除錯資訊 ===', debugInfo);
          
          // 顯示簡化的除錯資訊
          const debugText = `
LIFF 狀態: ${liff ? (liff.isLoggedIn() ? '已登入' : '未登入') : '未載入'}
用戶 ID: ${liffData.userId || '未取得'}
顯示名稱: ${liffData.displayName || '未取得'}
管理員: ${isAdmin ? '是' : '否'}
初始化時間: ${Date.now() - initStartTime}ms
          `.trim();
          
          alert(debugText);
      }

      window.debugLiff = showDebugInfo;

      console.log('✅ LIFF 訂單系統腳本載入完成');
  </script>
