<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>【多福氣】BOGO個人訂購清單查詢</title>
  <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
      }
      
      body {
          font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
          background: linear-gradient(135deg, #00B900, #00D300);
          min-height: 100vh;
          padding: 20px;
      }
      
      .container {
          max-width: 400px;
          margin: 0 auto;
          background: white;
          border-radius: 20px;
          box-shadow: 0 10px 30px rgba(0,0,0,0.2);
          overflow: hidden;
      }
      
      .header {
          background: linear-gradient(45deg, #00B900, #00D300);
          color: white;
          padding: 30px 20px;
          text-align: center;
      }
      
      .header h1 {
          font-size: 24px;
          margin-bottom: 10px;
      }
      
      .content {
          padding: 30px 20px;
      }
      
      .tab-buttons {
          display: flex;
          margin-bottom: 30px;
          border-radius: 10px;
          overflow: hidden;
          background: #f5f5f5;
      }
      
      .tab-button {
          flex: 1;
          padding: 15px;
          text-align: center;
          background: #f5f5f5;
          border: none;
          cursor: pointer;
          font-size: 14px;
          transition: all 0.3s;
      }
      
      .tab-button.active {
          background: #00B900;
          color: white;
      }
      
      .tab-button:disabled {
          opacity: 0.5;
          cursor: not-allowed;
      }
      
      .tab-content {
          display: none;
      }
      
      .tab-content.active {
          display: block;
      }
      
      .form-group {
          margin-bottom: 20px;
      }
      
      .form-group label {
          display: block;
          margin-bottom: 8px;
          font-weight: 600;
          color: #333;
      }
      
      .form-group input, .form-group select {
          width: 100%;
          padding: 15px;
          border: 2px solid #e0e0e0;
          border-radius: 10px;
          font-size: 16px;
          transition: border-color 0.3s;
      }
      
      .form-group input:focus, .form-group select:focus {
          outline: none;
          border-color: #00B900;
      }
      
      .btn {
          width: 100%;
          padding: 15px;
          background: linear-gradient(45deg, #00B900, #00D300);
          color: white;
          border: none;
          border-radius: 10px;
          font-size: 16px;
          font-weight: 600;
          cursor: pointer;
          transition: transform 0.2s;
      }
      
      .btn:hover {
          transform: translateY(-2px);
      }
      
      .btn:disabled {
          opacity: 0.6;
          cursor: not-allowed;
          transform: none;
      }
      
      .order-item {
          background: #f8f9fa;
          padding: 20px;
          margin-bottom: 15px;
          border-radius: 10px;
          border-left: 4px solid #00B900;
      }
      
      .order-item h3 {
          color: #00B900;
          margin-bottom: 10px;
      }
      
      .order-detail {
          display: flex;
          justify-content: space-between;
          margin-bottom: 5px;
          font-size: 14px;
      }
      
      .total-amount {
          font-size: 18px;
          font-weight: bold;
          color: #e74c3c;
          text-align: right;
          margin-top: 10px;
      }
      
      .status-badge {
          display: inline-block;
          padding: 5px 12px;
          border-radius: 20px;
          font-size: 12px;
          font-weight: 600;
      }
      
      .status-pending {
          background: #fff3cd;
          color: #856404;
      }
      
      .status-paid {
          background: #d4edda;
          color: #155724;
      }
      
      .user-info {
          background: #e8f5e8;
          padding: 15px;
          border-radius: 10px;
          margin-bottom: 20px;
      }
      
      .user-info h3 {
          color: #00B900;
          margin-bottom: 15px;
          text-align: center;
      }
      
      .info-item {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 8px 0;
          border-bottom: 1px solid #d4edda;
          font-size: 14px;
      }
      
      .info-item:last-child {
          border-bottom: none;
      }
      
      .info-label {
          font-weight: 600;
          color: #155724;
          min-width: 80px;
      }
      
      .info-value {
          color: #333;
          text-align: right;
          word-break: break-all;
          max-width: 200px;
      }
      
      .loading {
          text-align: center;
          padding: 40px;
          color: #666;
      }
      
      .error {
          background: #f8d7da;
          color: #721c24;
          padding: 15px;
          border-radius: 10px;
          margin-bottom: 20px;
      }
      
      .success {
          background: #d4edda;
          color: #155724;
          padding: 15px;
          border-radius: 10px;
          margin-bottom: 20px;
      }
      
      .welcome-message {
          background: #e8f5e8;
          padding: 20px;
          border-radius: 10px;
          text-align: center;
          margin-bottom: 20px;
      }
      
      .welcome-message h3 {
          color: #00B900;
          margin-bottom: 10px;
      }
      
      .registered-info {
          background: #d4edda;
          padding: 20px;
          border-radius: 10px;
          text-align: center;
          margin-bottom: 20px;
      }
      
      .registered-info h3 {
          color: #155724;
          margin-bottom: 10px;
      }
      
      .lock-message {
          text-align: center;
          padding: 40px;
          color: #666;
          background: #f8f9fa;
          border-radius: 10px;
          margin: 20px 0;
      }
      
      .lock-icon {
          font-size: 48px;
          margin-bottom: 15px;
      }

      .btn-group {
          display: flex;
          gap: 10px;
      }

      .btn-group .btn {
          flex: 1;
      }

      .btn.secondary {
          background: linear-gradient(45deg, #e74c3c, #c0392b);
      }

      .profile-avatar {
          width: 60px;
          height: 60px;
          border-radius: 50%;
          margin: 0 auto 15px;
          display: block;
          border: 3px solid #00B900;
      }

      .order-summary {
          background: #e8f5e8;
          padding: 20px;
          border-radius: 10px;
          margin-bottom: 20px;
          border-left: 4px solid #00B900;
      }

      .order-summary h3 {
          color: #00B900;
          margin-bottom: 15px;
          text-align: center;
      }

      .summary-item {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 8px 0;
          border-bottom: 1px solid #d4edda;
          font-size: 14px;
      }

      .summary-item:last-child {
          border-bottom: none;
          font-weight: bold;
          font-size: 16px;
          color: #00B900;
      }

      .product-list {
          background: #f8f9fa;
          padding: 15px;
          border-radius: 8px;
          margin-bottom: 15px;
      }

      .product-item {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 5px 0;
          font-size: 14px;
      }

      .product-name {
          font-weight: 600;
          color: #333;
      }

      .product-details {
          text-align: right;
          color: #666;
      }
  </style>
</head>
<body>
  <div class="container">
      <div class="header">
          <h1>🛒 訂購管理系統</h1>
          <p>實名制登記 · 訂單查詢 · 繳費回報</p>
      </div>
      
      <div class="content">
          <!-- 用戶資訊顯示 -->
          <div id="userInfo" class="user-info" style="display: none;">
              <h3>👤 用戶資訊</h3>
              <img id="userAvatar" class="profile-avatar" style="display: none;">
              <div id="userDetails"></div>
          </div>
          
          <!-- 標籤頁按鈕 -->
          <div class="tab-buttons">
              <button class="tab-button active" onclick="switchTab('register', event)">實名登記</button>
              <button class="tab-button" id="ordersTab" onclick="switchTab('orders', event)" disabled>我的訂單</button>
              <button class="tab-button" id="paymentTab" onclick="switchTab('payment', event)" disabled>繳費回報</button>
          </div>
          
          <!-- 實名制登記 -->
          <div id="register" class="tab-content active">
              <!-- 未註冊狀態 -->
              <div id="registerForm" style="display: none;">
                  <div class="welcome-message">
                      <h3>👋 歡迎使用訂購系統</h3>
                      <p>請先完成實名制登記，即可查詢訂單及進行繳費回報</p>
                  </div>
                  
                  <h2>📝 實名制登記</h2>
                  <form id="nameForm">
                      <div class="form-group">
                          <label for="realNameInput">真實姓名 *</label>
                          <input type="text" id="realNameInput" name="realName" required placeholder="請輸入您的真實姓名">
                      </div>
                      
                      <button type="submit" class="btn" id="registerSubmitBtn">完成登記</button>
                  </form>
              </div>
              
              <!-- 已註冊狀態 -->
              <div id="registeredStatus" style="display: none;">
                  <div class="registered-info">
                      <h3>✅ 實名制登記完成</h3>
                      <p>您已完成實名制登記，可以使用所有功能</p>
                  </div>
                  
                  <div class="btn-group">
                      <button class="btn" onclick="switchTab('orders', event)">查看我的訂單</button>
                      <button class="btn secondary" onclick="switchTab('payment', event)">進行繳費回報</button>
                  </div>
              </div>
          </div>
          
          <!-- 訂單查詢 -->
          <div id="orders" class="tab-content">
              <div id="ordersContent">
                  <div class="lock-message">
                      <div class="lock-icon">🔒</div>
                      <h3>請先完成實名制登記</h3>
                      <p>完成登記後即可查詢您的訂單資訊</p>
                  </div>
              </div>
          </div>
          
          <!-- 繳費回報 -->
          <div id="payment" class="tab-content">
              <div id="paymentContent">
                  <div class="lock-message">
                      <div class="lock-icon">🔒</div>
                      <h3>請先完成實名制登記</h3>
                      <p>完成登記後即可進行繳費回報</p>
                  </div>
              </div>
          </div>
      </div>
  </div>

  <script>
      // 設定區域 - 請修改為您的實際值
      const CONFIG = {
          LIFF_ID: '1657285806-2bmkYWkN', // 請替換為實際的 LIFF ID
          API_BASE_URL: 'https://script.google.com/macros/s/AKfycbx4IpYvra7_GTFLSKj0PdmmK0-gbKt5S0yjEYPwP3PbiwFTPkNGPVCNNSVVJMkuXK-r3Q/exec', // 請替換為 GAS 部署網址
          DEBUG_MODE: false, // 關閉除錯模式
          DEMO_MODE: false // 關閉示範模式
      };

      let userId = null;
      let userProfile = null;
      let liffContext = null;
      let liffEnvironment = null;
      let isRegistered = false;
      let userRegistrationData = null;
      let currentOrderSummary = null;
      let apiConnected = false;

      // 除錯函數（保留但不顯示）
      function debugLog(message, data = null) {
          console.log(message, data);
      }

      // 初始化 LIFF
      window.onload = function() {
          debugLog('開始初始化 LIFF');
          initializeLiff();
      };

      async function initializeLiff() {
          try {
              debugLog('LIFF 初始化中...', { liffId: CONFIG.LIFF_ID });
              
              await liff.init({ liffId: CONFIG.LIFF_ID });
              debugLog('LIFF 初始化成功');
              
              // 收集 LIFF 環境資訊（但不顯示）
              await collectLiffEnvironmentInfo();
              
              if (liff.isLoggedIn()) {
                  debugLog('用戶已登入');
                  userProfile = await liff.getProfile();
                  userId = userProfile.userId;
                  
                  debugLog('取得用戶資料', {
                      userId: userId,
                      displayName: userProfile.displayName
                  });
                  
                  // 顯示用戶資訊
                  displayUserInfo();
                  
                  // 測試 API 連線（但不顯示狀態）
                  await testApiConnection();
                  
                  // 檢查用戶是否已註冊
                  await checkUserRegistration();
              } else {
                  debugLog('用戶未登入，導向登入頁面');
                  liff.login();
              }
          } catch (error) {
              debugLog('LIFF初始化失敗', error);
              console.error('LIFF初始化失敗:', error);
              showError('系統初始化失敗，請重新開啟: ' + error.message);
          }
      }

      // 測試 API 連線（不顯示狀態）
      async function testApiConnection() {
          try {
              debugLog('測試 API 連線');
              
              const testResult = await callAPI('test', { test: true });
              
              if (testResult && testResult.success !== false) {
                  debugLog('API 連線測試成功');
                  apiConnected = true;
              } else {
                  debugLog('API 連線測試失敗', testResult);
                  apiConnected = false;
              }
          } catch (error) {
              debugLog('API 連線測試失敗', error);
              apiConnected = false;
          }
      }

      // 收集 LIFF 環境資訊（但不顯示）
      async function collectLiffEnvironmentInfo() {
          try {
              // 基本 LIFF 資訊
              liffEnvironment = {
                  version: liff.getVersion(),
                  language: liff.getLanguage(),
                  isInClient: liff.isInClient(),
                  isLoggedIn: liff.isLoggedIn(),
                  os: liff.getOS(),
                  lineVersion: liff.getLineVersion()
              };

              // 取得 LIFF 上下文
              liffContext = liff.getContext();
              
              debugLog('LIFF 環境資訊', liffEnvironment);
              debugLog('LIFF 上下文', liffContext);
              
          } catch (error) {
              debugLog('收集 LIFF 環境資訊失敗', error);
              console.error('收集 LIFF 環境資訊失敗:', error);
          }
      }

      // 顯示用戶資訊
      function displayUserInfo() {
          if (!userProfile) return;
          
          const userInfoDiv = document.getElementById('userInfo');
          const userDetailsDiv = document.getElementById('userDetails');
          const userAvatar = document.getElementById('userAvatar');
          
          if (!userInfoDiv || !userDetailsDiv) return;

          // 顯示頭像
          if (userProfile.pictureUrl && userAvatar) {
              userAvatar.src = userProfile.pictureUrl;
              userAvatar.style.display = 'block';
              userAvatar.onerror = function() {
                  this.style.display = 'none';
              };
          }

          let html = `
              <div class="info-item">
                  <span class="info-label">LINE 名稱:</span>
                  <span class="info-value">${userProfile.displayName}</span>
              </div>
          `;

          // 顯示狀態訊息（如果有）
          if (userProfile.statusMessage) {
              html += `
                  <div class="info-item">
                      <span class="info-label">狀態訊息:</span>
                      <span class="info-value">${userProfile.statusMessage}</span>
                  </div>
              `;
          }

          // 如果已註冊，顯示註冊資訊
          if (isRegistered && userRegistrationData) {
              html += `
                  <div class="info-item">
                      <span class="info-label">真實姓名:</span>
                      <span class="info-value">${userRegistrationData.realName}</span>
                  </div>
                  <div class="info-item">
                      <span class="info-label">註冊時間:</span>
                      <span class="info-value">${new Date(userRegistrationData.registeredAt).toLocaleDateString('zh-TW')}</span>
                  </div>
              `;
          }

          userDetailsDiv.innerHTML = html;
          userInfoDiv.style.display = 'block';
      }

      // API 呼叫函數
      async function callAPI(path, data, method = 'GET') {
          try {
              debugLog(`呼叫 API: ${path}`, data);
              
              // 加入 LIFF 環境資訊到 API 請求
              const enhancedData = {
                  ...data,
                  liffContext: liffContext,
                  liffEnvironment: liffEnvironment,
                  timestamp: new Date().toISOString()
              };
              
              // 使用 JSONP 方式呼叫 API
              const result = await callApiWithJsonp(path, enhancedData);
              debugLog('API 回應', result);
              
              return result;
              
          } catch (error) {
              debugLog('API 呼叫失敗', error);
              console.error(`API 呼叫失敗 (${path}):`, error);
              throw error;
          }
      }

      // JSONP 方式呼叫 API
      function callApiWithJsonp(action, data) {
          return new Promise((resolve, reject) => {
              // 創建唯一的回調函數名稱
              const callbackName = 'jsonp_callback_' + Date.now() + '_' + Math.floor(Math.random() * 10000);
              
              // 設置全域回調函數
              window[callbackName] = function(response) {
                  // 清理
                  delete window[callbackName];
                  document.head.removeChild(script);
                  
                  resolve(response);
              };
              
              // 建立 script 標籤
              const script = document.createElement('script');
              
              // 建立 URL 參數
              const params = new URLSearchParams();
              params.append('action', action);
              params.append('callback', callbackName);
              
              if (data) {
                  params.append('data', JSON.stringify(data));
              }
              
              script.src = CONFIG.API_BASE_URL + '?' + params.toString();
              
              // 錯誤處理
              script.onerror = function() {
                  delete window[callbackName];
                  document.head.removeChild(script);
                  reject(new Error('JSONP 請求失敗'));
              };
              
              // 超時處理
              setTimeout(() => {
                  if (window[callbackName]) {
                      delete window[callbackName];
                      document.head.removeChild(script);
                      reject(new Error('API 請求超時'));
                  }
              }, 10000); // 10秒超時
              
              // 執行請求
              document.head.appendChild(script);
          });
      }

      async function checkUserRegistration() {
          try {
              debugLog('檢查用戶註冊狀態');
              
              const result = await callAPI('check-registration', {
                  userId: userId,
                  lineDisplayName: userProfile.displayName 
              });
              
              if (result.success && result.registered) {
                  debugLog('用戶已註冊');
                  isRegistered = true;
                  userRegistrationData = result.userInfo;
                  showRegisteredStatus();
                  enableAllTabs();
                  displayUserInfo(); // 重新顯示用戶資訊（包含註冊資訊）
              } else {
                  debugLog('用戶未註冊');
                  showRegisterForm();
              }
          } catch (error) {
              debugLog('檢查註冊狀態失敗', error);
              console.error('檢查註冊狀態失敗:', error);
              showError('檢查註冊狀態失敗: ' + error.message);
              showRegisterForm(); // 發生錯誤時顯示註冊表單
          }
      }

      function showRegisterForm() {
          debugLog('顯示註冊表單');
          document.getElementById('registerForm').style.display = 'block';
          document.getElementById('registeredStatus').style.display = 'none';
      }

      function showRegisteredStatus() {
          debugLog('顯示已註冊狀態');
          document.getElementById('registerForm').style.display = 'none';
          document.getElementById('registeredStatus').style.display = 'block';
      }

      function enableAllTabs() {
          debugLog('啟用所有標籤頁');
          document.getElementById('ordersTab').disabled = false;
          document.getElementById('paymentTab').disabled = false;
          
          // 更新訂單和繳費頁面內容
          updateOrdersContent();
          updatePaymentContent();
      }

      function updateOrdersContent() {
          document.getElementById('ordersContent').innerHTML = `
              <h2>📋 我的訂單</h2>
              <div id="ordersList">
                  <div class="loading">載入中...</div>
              </div>
              <button class="btn" onclick="loadOrders()">重新載入</button>
          `;
          loadOrders();
      }

      function updatePaymentContent() {
          document.getElementById('paymentContent').innerHTML = `
              <h2>💳 繳費回報</h2>
              
              <div id="orderSummarySection" style="display: none;">
                  <div class="order-summary">
                      <h3>📋 訂單摘要</h3>
                      <div id="orderSummaryDetails"></div>
                  </div>
              </div>
              
              <div class="form-group">
                  <label for="paymentMethod">繳費方式</label>
                  <select id="paymentMethod">
                      <option value="bank_transfer">銀行轉帳</option>
                      <option value="cash">現金</option>
                      <option value="line_pay">LINE Pay</option>                      
                  </select>
              </div>
              
              <div class="form-group">
                  <label for="paymentNote">備註</label>
                  <input type="text" id="paymentNote" placeholder="轉帳帳號後5碼或其他說明">
              </div>
              
              <button class="btn" onclick="submitPayment()" id="submitPaymentBtn" disabled>提交繳費回報</button>
          `;
          
          // 載入訂單摘要
          loadOrderSummaryForPayment();
      }

      // 標籤頁切換
      function switchTab(tabName, event) {
          debugLog(`切換標籤頁: ${tabName}`);
          
          // 檢查是否已註冊（除了register頁面）
          if (tabName !== 'register' && !isRegistered) {
              showError('請先完成實名制登記');
              return;
          }
          
          // 移除所有active class
          document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
          document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
          
          // 添加active class
          if (event && event.target) {
              event.target.classList.add('active');
          }
          document.getElementById(tabName).classList.add('active');
          
          // 載入對應內容
          if (tabName === 'orders' && isRegistered) {
              loadOrders();
          } else if (tabName === 'payment' && isRegistered) {
              loadOrderSummaryForPayment();
          }
      }

      // 實名制登記
      document.addEventListener('submit', async function(e) {
          if (e.target.id === 'nameForm') {
              e.preventDefault();
              
              debugLog('提交註冊表單');
              
              const formData = new FormData(e.target);
              const realName = formData.get('realName').trim();
              
              if (!realName) {
                  showError('請輸入真實姓名');
                  return;
              }
              
              const registerData = {
                  userId: userId,
                  lineDisplayName: userProfile.displayName,
                  realName: realName,
                  registeredAt: new Date().toISOString()
              };
              
              try {
                  // 顯示載入狀態
                  const submitBtn = document.getElementById('registerSubmitBtn');
                  const originalText = submitBtn.textContent;
                  submitBtn.textContent = '登記中...';
                  submitBtn.disabled = true;
                  
                  const result = await callAPI('register', registerData);
                  
                  if (result.success) {
                      debugLog('註冊成功');
                      showSuccess('實名制登記完成！');
                      isRegistered = true;
                      userRegistrationData = registerData;
                      showRegisteredStatus();
                      enableAllTabs();
                      displayUserInfo(); // 重新顯示用戶資訊
                  } else {
                      debugLog('註冊失敗', result);
                      showError(result.message || '登記失敗，請稍後再試');
                      submitBtn.textContent = originalText;
                      submitBtn.disabled = false;
                  }
              } catch (error) {
                  debugLog('註冊失敗', error);
                  console.error('登記失敗:', error);
                  showError('登記失敗，請稍後再試: ' + error.message);
                  
                  const submitBtn = document.getElementById('registerSubmitBtn');
                  if (submitBtn) {
                      submitBtn.textContent = '完成登記';
                        submitBtn.disabled = false;
                    }
                }
            }
        });

        // 載入訂單
        async function loadOrders() {
            if (!isRegistered) return;
            
            debugLog('載入用戶訂單');
            document.getElementById('ordersList').innerHTML = '<div class="loading">載入中...</div>';
            
            try {
                const result = await callAPI('orders', { 
                    lineName: userProfile.displayName 
                });
                
                if (result.success && result.orderSummary) {
                    debugLog('訂單載入成功', result.orderSummary);
                    currentOrderSummary = result.orderSummary;
                    displayOrderSummary(result.orderSummary);
                } else {
                    debugLog('無訂單記錄');
                    document.getElementById('ordersList').innerHTML = '<div class="error">暫無訂單記錄</div>';
                }
            } catch (error) {
                debugLog('載入訂單失敗', error);
                console.error('載入訂單失敗:', error);
                document.getElementById('ordersList').innerHTML = '<div class="error">載入失敗，請稍後再試: ' + error.message + '</div>';
            }
        }

        // 顯示訂單摘要
        function displayOrderSummary(orderSummary) {
            let html = `
                <div class="order-summary">
                    <h3>📋 訂單摘要</h3>
                    <div class="summary-item">
                        <span>訂單ID:</span>
                        <span>${orderSummary.orderId}</span>
                    </div>
                    <div class="summary-item">
                        <span>LINE名稱:</span>
                        <span>${orderSummary.lineName}</span>
                    </div>
                    <div class="summary-item">
                        <span>真實姓名:</span>
                        <span>${orderSummary.realName}</span>
                    </div>
                </div>
                
                <div class="product-list">
                    <h4>📦 產品清單</h4>
            `;
            
            orderSummary.products.forEach(product => {
                html += `
                    <div class="product-item">
                        <div class="product-name">${product.productName}</div>
                        <div class="product-details">
                            ${product.quantity} × NT$ ${product.unitPrice.toLocaleString()} = NT$ ${product.totalPrice.toLocaleString()}
                        </div>
                    </div>
                `;
            });
            
            html += `
                </div>
                
                <div class="order-item" style="background: #e8f5e8; border-left-color: #00B900;">
                    <div class="total-amount" style="font-size: 20px; color: #00B900;">
                        總金額: NT$ ${orderSummary.totalAmount.toLocaleString()}
                    </div>
                </div>
            `;
            
            document.getElementById('ordersList').innerHTML = html;
        }

        // 載入訂單摘要供繳費使用
        async function loadOrderSummaryForPayment() {
            if (!isRegistered) return;
            
            debugLog('載入繳費訂單摘要');
            
            try {
                const result = await callAPI('orders', { 
                    lineName: userProfile.displayName 
                });
                
                if (result.success && result.orderSummary) {
                    currentOrderSummary = result.orderSummary;
                    displayOrderSummaryForPayment(result.orderSummary);
                    
                    // 啟用提交按鈕
                    const submitBtn = document.getElementById('submitPaymentBtn');
                    if (submitBtn) {
                        submitBtn.disabled = false;
                    }
                } else {
                    debugLog('無訂單記錄');
                    const summarySection = document.getElementById('orderSummarySection');
                    if (summarySection) {
                        summarySection.innerHTML = '<div class="error">暫無待繳費訂單</div>';
                        summarySection.style.display = 'block';
                    }
                }
            } catch (error) {
                debugLog('載入繳費訂單摘要失敗', error);
                console.error('載入繳費訂單摘要失敗:', error);
            }
        }

        // 顯示繳費用的訂單摘要
        function displayOrderSummaryForPayment(orderSummary) {
            let html = `
                <div class="summary-item">
                    <span>訂單ID:</span>
                    <span>${orderSummary.orderId}</span>
                </div>
                <div class="summary-item">
                    <span>LINE名稱:</span>
                    <span>${orderSummary.lineName}</span>
                </div>
                <div class="summary-item">
                    <span>真實姓名:</span>
                    <span>${orderSummary.realName}</span>
                </div>
            `;
            
            orderSummary.products.forEach(product => {
                html += `
                    <div class="summary-item">
                        <span>${product.productName}:</span>
                        <span>${product.quantity} × NT$ ${product.unitPrice.toLocaleString()}</span>
                    </div>
                `;
            });
            
            html += `
                <div class="summary-item">
                    <span>應繳金額:</span>
                    <span>NT$ ${orderSummary.totalAmount.toLocaleString()}</span>
                </div>
            `;
            
            document.getElementById('orderSummaryDetails').innerHTML = html;
            document.getElementById('orderSummarySection').style.display = 'block';
        }

        // 提交繳費證明（已移除上傳功能）
        async function submitPayment() {
            debugLog('提交繳費回報');
            
            if (!currentOrderSummary) {
                showError('無法取得訂單資訊，請重新載入');
                return;
            }
            
            const paymentMethod = document.getElementById('paymentMethod').value;
            const paymentNote = document.getElementById('paymentNote').value;
            
            const paymentData = {
                orderId: currentOrderSummary.orderId,
                lineName: currentOrderSummary.lineName,
                realName: currentOrderSummary.realName,
                paymentAmount: currentOrderSummary.totalAmount,
                paymentMethod: paymentMethod,
                paymentNote: paymentNote,
                submittedAt: new Date().toISOString()
            };
            
            try {
                // 顯示載入狀態
                const submitBtn = document.getElementById('submitPaymentBtn');
                const originalText = submitBtn.textContent;
                submitBtn.textContent = '提交中...';
                submitBtn.disabled = true;
                
                const result = await callAPI('submit-payment', paymentData);
                
                if (result.success) {
                    debugLog('繳費回報提交成功');
                    showSuccess('繳費回報提交成功！我們會盡快處理您的申請。');
                    
                    // 清空表單
                    document.getElementById('paymentNote').value = '';
                    
                    submitBtn.textContent = '已提交';
                    submitBtn.disabled = true;
                } else {
                    debugLog('繳費回報提交失敗', result);
                    showError(result.message || '提交失敗，請稍後再試');
                    submitBtn.textContent = originalText;
                    submitBtn.disabled = false;
                }
            } catch (error) {
                debugLog('繳費回報提交失敗', error);
                console.error('提交繳費回報失敗:', error);
                showError('提交失敗，請稍後再試: ' + error.message);
                
                const submitBtn = document.getElementById('submitPaymentBtn');
                if (submitBtn) {
                    submitBtn.textContent = '提交繳費回報';
                    submitBtn.disabled = false;
                }
            }
        }

        // 顯示錯誤訊息
        function showError(message) {
            debugLog('顯示錯誤訊息', message);
            
            // 移除現有的訊息
            const existingMessages = document.querySelectorAll('.error, .success');
            existingMessages.forEach(msg => msg.remove());
            
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            
            const content = document.querySelector('.content');
            content.insertBefore(errorDiv, content.firstChild);
            
            // 5秒後自動移除
            setTimeout(() => {
                if (errorDiv.parentNode) {
                    errorDiv.remove();
                }
            }, 5000);
        }

        // 顯示成功訊息
        function showSuccess(message) {
            debugLog('顯示成功訊息', message);
            
            // 移除現有的訊息
            const existingMessages = document.querySelectorAll('.error, .success');
            existingMessages.forEach(msg => msg.remove());
            
            const successDiv = document.createElement('div');
            successDiv.className = 'success';
            successDiv.textContent = message;
            
            const content = document.querySelector('.content');
            content.insertBefore(successDiv, content.firstChild);
            
            // 3秒後自動移除
            setTimeout(() => {
                if (successDiv.parentNode) {
                    successDiv.remove();
                }
            }, 3000);
        }

        // 頁面載入完成後的初始化
        document.addEventListener('DOMContentLoaded', function() {
            debugLog('DOM 載入完成');
            
            // 如果 LIFF 尚未初始化，則重新初始化
            if (!userId) {
                debugLog('重新初始化 LIFF');
                initializeLiff();
            }
        });

        // 錯誤處理
        window.addEventListener('error', function(e) {
            debugLog('全域錯誤', {
                message: e.message,
                filename: e.filename,
                lineno: e.lineno,
                colno: e.colno,
                error: e.error
            });
            console.error('全域錯誤:', e);
        });

        // 未處理的 Promise 拒絕
        window.addEventListener('unhandledrejection', function(e) {
            debugLog('未處理的 Promise 拒絕', e.reason);
            console.error('未處理的 Promise 拒絕:', e.reason);
        });

    </script>
