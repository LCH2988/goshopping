<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>搶購名單管理</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
    input {
      width: 80px;
      padding: 5px;
    }
    button {
      padding: 5px 10px;
      cursor: pointer;
    }
    .message {
      margin-top: 10px;
      padding: 10px;
      border-radius: 5px;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <h1>搶購名單管理</h1>
  <table id="purchaseTable">
    <thead>
      <tr>
        <th>買家</th>
        <th>帳號</th>
        <th>群組</th>
        <th>數量</th>
        <th>確認群組</th>
        <th>確認數量</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
      <!-- 資料將動態插入 -->
    </tbody>
  </table>
  <div id="message" class="message"></div>

  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzQXLGaGPf-2Mmc5LyMs5hBAVXKjryCYl24AT525KIJNFPj-9K2SMJoie0JflTMR3DR/exec'; // 替換為您的 Google Apps Script 部署 URL

    // 獲取搶購名單資料
    async function fetchPurchaseData() {
      try {
        const response = await fetch(`${SCRIPT_URL}?action=getPurchaseData`);
        const result = await response.json();
        if (result.success) {
          renderTable(result.data);
        } else {
          showMessage(result.message, 'error');
        }
      } catch (error) {
        showMessage('獲取資料失敗: ' + error.message, 'error');
      }
    }

    // 渲染表格
    function renderTable(data) {
      const tbody = document.querySelector('#purchaseTable tbody');
      tbody.innerHTML = data.map(item => `
        <tr data-row-id="${item.rowId}">
          <td>${item.buyer}</td>
          <td>${item.account}</td>
          <td><input type="text" value="${item.group}" id="group_${item.rowId}"></td>
          <td><input type="text" value="${item.quantity}" id="quantity_${item.rowId}"></td>
          <td>${item.confirmedGroup}</td>
          <td>${item.confirmedQuantity}</td>
          <td>
            <button onclick="updateRow(${item.rowId})">更新</button>
            <button onclick="confirmRow(${item.rowId})">確認</button>
          </td>
        </tr>
      `).join('');
    }

    // 更新資料
    async function updateRow(rowId) {
      const group = document.querySelector(`#group_${rowId}`).value;
      const quantity = document.querySelector(`#quantity_${rowId}`).value;

      try {
        const response = await fetch(`${SCRIPT_URL}?action=updatePurchaseData`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            rowId,
            group,
            quantity,
          }),
        });
        const result = await response.json();
        if (result.success) {
          showMessage('更新成功', 'success');
          fetchPurchaseData(); // 刷新資料
        } else {
          showMessage(result.message, 'error');
        }
      } catch (error) {
        showMessage('更新失敗: ' + error.message, 'error');
      }
    }

    // 確認資料
    async function confirmRow(rowId) {
      try {
        const response = await fetch(`${SCRIPT_URL}?action=confirmData&rowId=${rowId}`);
        const result = await response.json();
        if (result.success) {
          showMessage('確認成功', 'success');
          fetchPurchaseData(); // 刷新資料
        } else {
          showMessage(result.message, 'error');
        }
      } catch (error) {
        showMessage('確認失敗: ' + error.message, 'error');
      }
    }

    // 顯示訊息
    function showMessage(message, type) {
      const messageDiv = document.getElementById('message');
      messageDiv.textContent = message;
      messageDiv.className = `message ${type}`;
    }

    // 初始化：載入資料
    fetchPurchaseData();
  </script>
</body>
</html>
