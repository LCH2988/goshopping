<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>管理者訂單分析系統</title>
  <style>
      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
      }

      body {
          font-family: 'Microsoft JhengHei', Arial, sans-serif;
          background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
          min-height: 100vh;
          padding: 20px;
      }

      .container {
          max-width: 1400px;
          margin: 0 auto;
          background: white;
          border-radius: 15px;
          box-shadow: 0 20px 40px rgba(0,0,0,0.1);
          overflow: hidden;
      }

      .header {
          background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
          color: white;
          padding: 30px;
          text-align: center;
          position: relative;
      }

      .admin-badge {
          position: absolute;
          top: 20px;
          right: 30px;
          background: rgba(255,255,255,0.2);
          padding: 8px 16px;
          border-radius: 20px;
          font-size: 0.9em;
          border: 1px solid rgba(255,255,255,0.3);
      }

      .header h1 {
          font-size: 2.5em;
          margin-bottom: 10px;
          font-weight: 300;
      }

      .header p {
          font-size: 1.1em;
          opacity: 0.9;
      }

      .main-content {
          padding: 40px;
      }

      .admin-tools {
          display: grid;
          grid-template-columns: 1fr 1fr;
          gap: 30px;
          margin-bottom: 40px;
      }

      .tool-section {
          background: #f8f9ff;
          padding: 30px;
          border-radius: 10px;
          border: 2px solid #e3e8ff;
      }

      .tool-section h3 {
          color: #333;
          margin-bottom: 20px;
          font-size: 1.3em;
          display: flex;
          align-items: center;
          gap: 10px;
      }

      .search-group {
          display: flex;
          gap: 15px;
          align-items: center;
          flex-wrap: wrap;
          margin-bottom: 20px;
      }

      .search-input {
          flex: 1;
          min-width: 200px;
          padding: 12px 16px;
          border: 2px solid #ddd;
          border-radius: 8px;
          font-size: 14px;
          transition: all 0.3s ease;
      }

      .search-input:focus {
          outline: none;
          border-color: #ff6b6b;
          box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.1);
      }

      .btn {
          background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
          color: white;
          border: none;
          padding: 12px 20px;
          border-radius: 8px;
          font-size: 14px;
          cursor: pointer;
          transition: all 0.3s ease;
          font-weight: 500;
      }

      .btn:hover {
          transform: translateY(-2px);
          box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
      }

      .btn-secondary {
          background: #6c757d;
      }

      .btn-secondary:hover {
          background: #5a6268;
      }

      .stats-overview {
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
          gap: 20px;
          margin-bottom: 30px;
      }

      .stat-card {
          background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
          color: white;
          padding: 25px;
          border-radius: 10px;
          text-align: center;
          transform: translateY(0);
          transition: all 0.3s ease;
      }

      .stat-card:hover {
          transform: translateY(-5px);
          box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      }

      .stat-card h4 {
          font-size: 1em;
          margin-bottom: 10px;
          opacity: 0.9;
      }

      .stat-card .value {
          font-size: 1.8em;
          font-weight: bold;
      }

      .results-section {
          margin-top: 30px;
      }

      .user-analysis {
          background: white;
          border-radius: 10px;
          overflow: hidden;
          box-shadow: 0 5px 15px rgba(0,0,0,0.08);
          margin-bottom: 30px;
      }

      .analysis-header {
          background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
          color: white;
          padding: 20px;
          font-size: 1.2em;
          font-weight: 500;
      }

      .analysis-content {
          padding: 25px;
      }

      .user-info {
          background: #f8f9ff;
          padding: 20px;
          border-radius: 8px;
          margin-bottom: 20px;
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
          gap: 15px;
      }

      .user-info-item {
          text-align: center;
      }

      .user-info-item .label {
          font-size: 0.9em;
          color: #666;
          margin-bottom: 5px;
      }

      .user-info-item .value {
          font-size: 1.2em;
          font-weight: bold;
          color: #333;
      }

      table {
          width: 100%;
          border-collapse: collapse;
          margin-top: 20px;
      }

      th, td {
          padding: 12px;
          text-align: left;
          border-bottom: 1px solid #eee;
      }

      th {
          background: #f8f9ff;
          font-weight: 600;
          color: #333;
          font-size: 0.9em;
      }

      tr:hover {
          background: #f8f9ff;
      }

      .product-name {
          font-weight: 500;
          color: #333;
      }

      .quantity {
          font-weight: bold;
          color: #4facfe;
      }

      .price, .total {
          font-weight: bold;
          color: #28a745;
      }

      .all-users-table {
          background: white;
          border-radius: 10px;
          overflow: hidden;
          box-shadow: 0 5px 15px rgba(0,0,0,0.08);
      }

      .table-header {
          background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
          color: white;
          padding: 20px;
          font-size: 1.2em;
          font-weight: 500;
      }

      .no-results {
          text-align: center;
          padding: 60px 20px;
          color: #666;
      }

      .loading {
          text-align: center;
          padding: 40px;
          color: #666;
      }

      .spinner {
          border: 3px solid #f3f3f3;
          border-top: 3px solid #ff6b6b;
          border-radius: 50%;
          width: 40px;
          height: 40px;
          animation: spin 1s linear infinite;
          margin: 0 auto 20px;
      }

      @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
      }

      @media (max-width: 768px) {
          .admin-tools {
              grid-template-columns: 1fr;
          }
          
          .search-group {
              flex-direction: column;
          }
          
          .search-input {
              min-width: 100%;
          }
          
          .stats-overview {
              grid-template-columns: repeat(2, 1fr);
          }
          
          .user-info {
              grid-template-columns: 1fr;
          }
      }
  </style>
</head>
<body>
  <div class="container">
      <div class="header">
          <div class="admin-badge">👑 管理者</div>
          <h1>訂單分析管理系統</h1>
          <p>管理者專用 - 查詢所有用戶訂單資料與統計分析</p>
      </div>

      <div class="main-content">
          <!-- 統計總覽 -->
          <div class="stats-overview">
              <div class="stat-card">
                  <h4>總用戶數</h4>
                  <div class="value" id="totalUsers">0</div>
              </div>
              <div class="stat-card">
                  <h4>總訂單數</h4>
                  <div class="value" id="totalOrders">0</div>
              </div>
              <div class="stat-card">
                  <h4>總銷售額</h4>
                  <div class="value" id="totalRevenue">NT$ 0</div>
              </div>
              <div class="stat-card">
                  <h4>產品種類</h4>
                  <div class="value" id="totalProducts">0</div>
              </div>
          </div>

          <!-- 管理工具 -->
          <div class="admin-tools">
              <div class="tool-section">
                  <h3>🔍 個人訂單查詢</h3>
                  <div class="search-group">
                      <input type="text" id="userSearchInput" class="search-input" 
                             placeholder="輸入 LINE 名稱查詢個人訂單" autocomplete="off">
                      <button onclick="searchUserOrders()" class="btn">搜尋</button>
                      <button onclick="clearUserSearch()" class="btn btn-secondary">清除</button>
                  </div>
              </div>

              <div class="tool-section">
                  <h3>📊 產品銷售分析</h3>
                  <div class="search-group">
                      <input type="text" id="productSearchInput" class="search-input" 
                             placeholder="輸入產品名稱查詢銷售狀況" autocomplete="off">
                      <button onclick="searchProductSales()" class="btn">分析</button>
                      <button onclick="showAllUsers()" class="btn btn-secondary">所有用戶</button>
                  </div>
              </div>
          </div>

          <!-- 個人分析結果 -->
          <div id="userAnalysisSection" style="display: none;">
              <div class="user-analysis">
                  <div class="analysis-header">
                      👤 個人訂單分析結果
                  </div>
                  <div class="analysis-content">
                      <div class="user-info">
                          <div class="user-info-item">
                              <div class="label">搜尋用戶</div>
                              <div class="value" id="analyzedUser">-</div>
                          </div>
                          <div class="user-info-item">
                              <div class="label">產品種類</div>
                              <div class="value" id="userProductTypes">0</div>
                          </div>
                          <div class="user-info-item">
                              <div class="label">總數量</div>
                              <div class="value" id="userTotalQuantity">0</div>
                          </div>
                          <div class="user-info-item">
                              <div class="label">總金額</div>
                              <div class="value" id="userTotalAmount">NT$ 0</div>
                          </div>
                      </div>

                      <table>
                          <thead>
                              <tr>
                                  <th>產品名稱</th>
                                  <th>總數量</th>
                                  <th>單價</th>
                                  <th>小計金額</th>
                              </tr>
                          </thead>
                          <tbody id="userOrdersTableBody">
                          </tbody>
                      </table>
                  </div>
              </div>
          </div>

          <!-- 所有用戶表格 -->
          <div id="allUsersSection" class="all-users-table" style="display: none;">
              <div class="table-header">
                  📋 所有用戶訂單總覽
              </div>
              <table>
                  <thead>
                      <tr>
                          <th>LINE 名稱</th>
                          <th>產品種類</th>
                          <th>總數量</th>
                          <th>總金額</th>
                          <th>操作</th>
                      </tr>
                  </thead>
                  <tbody id="allUsersTableBody">
                  </tbody>
              </table>
          </div>

          <!-- 載入中 -->
          <div id="loadingSection" class="loading" style="display: none;">
              <div class="spinner"></div>
              <p>正在分析資料...</p>
          </div>

          <!-- 無結果 -->
          <div id="noResultsSection" class="no-results" style="display: none;">
              <h3>未找到相關資料</h3>
              <p>請確認搜尋條件是否正確</p>
          </div>
      </div>
  </div>

  <script>
      // 模擬完整的訂單資料
      const orderData = [
          {
              lineId: "5e339d8ab2fc00073d699",
              lineName: "顏華萱◇多特瑞",
              product: "薰衣草精油+安定平衡複方",
              quantity: 3,
              unitPrice: 1095,
              total: 3285
          },
          {
              lineId: "16eddfc69765801f367577",
              lineName: "陳萱萁Janet",
              product: "薰衣草精油+安定平衡複方",
              quantity: 1,
              unitPrice: 1095,
              total: 1095
          },
          {
              lineId: "0198829e87638261dbd51",
              lineName: "wan-ting",
              product: "薰衣草精油+安定平衡複方",
              quantity: 1,
              unitPrice: 1095,
              total: 1095
          },
          {
              lineId: "054be0ba0122a291233dc",
              lineName: "苔◎",
              product: "薰衣草精油+安定平衡複方",
              quantity: 0,
              unitPrice: 1095,
              total: 0
          },
          {
              lineId: "3bafe28a0ce081dcab1755",
              lineName: "晴",
              product: "薰衣草精油+安定平衡複方",
              quantity: 5,
              unitPrice: 1095,
              total: 5475
          },
          // 更多測試資料
          {
              lineId: "test001",
              lineName: "顏華萱◇多特瑞",
              product: "檸檬精油",
              quantity: 2,
              unitPrice: 800,
              total: 1600
          },
          {
              lineId: "test002",
              lineName: "陳萱萁Janet",
              product: "茶樹精油",
              quantity: 1,
              unitPrice: 900,
              total: 900
          },
          {
              lineId: "test003",
              lineName: "wan-ting",
              product: "薰衣草精油+安定平衡複方",
              quantity: 2,
              unitPrice: 1095,
              total: 2190
          },
          {
              lineId: "test004",
              lineName: "晴",
              product: "乳香精油",
              quantity: 1,
              unitPrice: 1500,
              total: 1500
          }
      ];

      // 頁面載入時初始化統計
      window.addEventListener('load', function() {
          updateOverallStats();
      });

      // 更新總體統計
      function updateOverallStats() {
          const users = [...new Set(orderData.map(order => order.lineName))];
          const products = [...new Set(orderData.map(order => order.product))];
          const totalRevenue = orderData.reduce((sum, order) => sum + order.total, 0);
          
          document.getElementById('totalUsers').textContent = users.length;
          document.getElementById('totalOrders').textContent = orderData.length;
          document.getElementById('totalRevenue').textContent = `NT$ ${totalRevenue.toLocaleString()}`;
          document.getElementById('totalProducts').textContent = products.length;
      }

      // 搜尋用戶訂單
      function searchUserOrders() {
          const searchTerm = document.getElementById('userSearchInput').value.trim();
          
          if (!searchTerm) {
              alert('請輸入 LINE 名稱進行搜尋');
              return;
          }

          showLoading();

          setTimeout(() => {
              const results = analyzeUserOrders(searchTerm);
              if (results) {
                  displayUserAnalysis(results, searchTerm);
              } else {
                  showNoResults();
              }
          }, 800);
      }

      // 分析用戶訂單
      function analyzeUserOrders(searchTerm) {
          const userOrders = orderData.filter(order => 
              order.lineName.toLowerCase().includes(searchTerm.toLowerCase())
          );

          if (userOrders.length === 0) {
              return null;
          }

          const productSummary = {};
          
          userOrders.forEach(order => {
              const productName = order.product;
              
              if (productSummary[productName]) {
                  productSummary[productName].quantity += order.quantity;
                  productSummary[productName].total += order.total;
              } else {
                  productSummary[productName] = {
                      product: productName,
                      quantity: order.quantity,
                      unitPrice: order.unitPrice,
                      total: order.total
                  };
              }
          });

          const summaryArray = Object.values(productSummary);
          const totalQuantity = summaryArray.reduce((sum, item) => sum + item.quantity, 0);
          const totalAmount = summaryArray.reduce((sum, item) => sum + item.total, 0);

          return {
              products: summaryArray,
              totalQuantity: totalQuantity,
              totalAmount: totalAmount,
              productTypes: summaryArray.length
          };
      }

      // 顯示用戶分析結果
      function displayUserAnalysis(results, searchTerm) {
          hideLoading();

          document.getElementById('analyzedUser').textContent = searchTerm;
          document.getElementById('userProductTypes').textContent = results.productTypes;
          document.getElementById('userTotalQuantity').textContent = results.totalQuantity;
          document.getElementById('userTotalAmount').textContent = `NT$ ${results.totalAmount.toLocaleString()}`;

          const tableBody = document.getElementById('userOrdersTableBody');
          tableBody.innerHTML = '';

          results.products.forEach(product => {
              const row = document.createElement('tr');
              row.innerHTML = `
                  <td class="product-name">${product.product}</td>
                  <td class="quantity">${product.quantity}</td>
                  <td class="price">NT$ ${product.unitPrice.toLocaleString()}</td>
                  <td class="total">NT$ ${product.total.toLocaleString()}</td>
              `;
              tableBody.appendChild(row);
          });

          document.getElementById('userAnalysisSection').style.display = 'block';
          document.getElementById('allUsersSection').style.display = 'none';
          document.getElementById('noResultsSection').style.display = 'none';
      }

      // 顯示所有用戶
      function showAllUsers() {
          showLoading();

          setTimeout(() => {
              const allUsersSummary = getAllUsersSummary();
              displayAllUsers(allUsersSummary);
          }, 600);
      }

      // 獲取所有用戶摘要
      function getAllUsersSummary() {
          const users = [...new Set(orderData.map(order => order.lineName))];
          const usersSummary = [];

          users.forEach(userName => {
              const userOrders = orderData.filter(order => order.lineName === userName);
              const products = [...new Set(userOrders.map(order => order.product))];
              const totalQuantity = userOrders.reduce((sum, order) => sum + order.quantity, 0);
              const totalAmount = userOrders.reduce((sum, order) => sum + order.total, 0);

              usersSummary.push({
                  userName: userName,
                  productTypes: products.length,
                  totalQuantity: totalQuantity,
                  totalAmount: totalAmount
              });
          });

          return usersSummary.sort((a, b) => b.totalAmount - a.totalAmount);
      }

      // 顯示所有用戶表格
      function displayAllUsers(usersSummary) {
          hideLoading();

          const tableBody = document.getElementById('allUsersTableBody');
          tableBody.innerHTML = '';

          usersSummary.forEach(user => {
              const row = document.createElement('tr');
              row.innerHTML = `
                  <td class="product-name">${user.userName}</td>
                  <td>${user.productTypes}</td>
                  <td class="quantity">${user.totalQuantity}</td>
                  <td class="total">NT$ ${user.totalAmount.toLocaleString()}</td>
                  <td>
                      <button onclick="quickSearchUser('${user.userName}')" class="btn" style="padding: 6px 12px; font-size: 12px;">
                          查看詳情
                      </button>
                  </td>
              `;
              tableBody.appendChild(row);
          });

          document.getElementById('allUsersSection').style.display = 'block';
          document.getElementById('userAnalysisSection').style.display = 'none';
          document.getElementById('noResultsSection').style.display = 'none';
      }

      // 快速搜尋用戶
      function quickSearchUser(userName) {
          document.getElementById('userSearchInput').value = userName;
          searchUserOrders();
      }

      // 清除用戶搜尋
      function clearUserSearch() {
          document.getElementById('userSearchInput').value = '';
          document.getElementById('userAnalysisSection').style.display = 'none';
          document.getElementById('allUsersSection').style.display = 'none';
          document.getElementById('noResultsSection').style.display = 'none';
      }

      // 搜尋產品銷售
      function searchProductSales() {
          const searchTerm = document.getElementById('productSearchInput').value.trim();
          
          if (!searchTerm) {
              alert('請輸入產品名稱進行分析');
              return;
          }

          // 這裡可以實作產品銷售分析功能
          alert(`產品銷售分析功能開發中：${searchTerm}`);
      }

      // 顯示載入中
      function showLoading() {
          document.getElementById('loadingSection').style.display = 'block';
      }

      // 隱藏載入中
      function hideLoading() {
          document.getElementById('loadingSection').style.display = 'none';
      }

      // 顯示無結果
      function showNoResults() {
          hideLoading();
          document.getElementById('noResultsSection').style.display = 'block';
          document.getElementById('userAnalysisSection').style.display = 'none';
          document.getElementById('allUsersSection').style.display = 'none';
      }

      // Enter 鍵搜尋
      document.getElementById('userSearchInput').addEventListener('keypress', function(e) {
          if (e.key === 'Enter') {
              searchUserOrders();
          }
      });

      document.getElementById('productSearchInput').addEventListener('keypress', function(e) {
          if (e.key === 'Enter') {
              searchProductSales();
          }
      });

      console.log('管理者訂單分析系統載入完成');
  </script>
</body>
</html>
