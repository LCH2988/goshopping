<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搶購回報登記</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        h1 {
            color: #0d6efd;
            margin-bottom: 30px;
            text-align: center;
            font-size: 24px;
        }
        .user-profile-img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }
        #userInfo {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>搶購回報登記</h1>
        
        <!-- 使用者資訊區塊 -->
        <div id="userInfo">
            <div class="loading-spinner">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>

        <!-- 表單區塊 -->
        <form id="purchaseForm" style="display: none;">
            <div class="form-group">
                <label for="account">搶購帳號</label>
                <select class="form-select" id="account" required>
                    <option value="">請選擇搶購帳號</option>
                    <!-- 選項將由 JavaScript 動態載入 -->
                </select>
            </div>

            <div class="form-group">
                <label for="product">產品名稱</label>
                <select class="form-select" id="product" required>
                    <option value="">請選擇產品</option>
                    <!-- 選項將由 JavaScript 動態載入 -->
                </select>
            </div>

            <div class="form-group">
                <label for="quantity">數量</label>
                <input type="number" class="form-control" id="quantity" required min="1" value="1">
            </div>

            <button type="submit" class="btn btn-primary w-100">送出回報</button>
        </form>

        <!-- 錯誤訊息區塊 -->
        <div id="errorMessage" class="alert alert-danger" style="display: none;"></div>
    </div>

    <!-- LIFF SDK -->
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script>
        // 設定常數
        const LIFF_ID = '1657285806-2bmkYWkN'; // 請替換成你的 LIFF ID
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwseVMxewWBtQ17vm3SVFeprdAtnN4yh5uvG49mVvKI17sYNQZ2qzspM4srqGswzRYAqg/exec'; // 請替換成你的 GAS 部署網址

        // LIFF 初始化
        async function initializeLiff() {
            try {
                await liff.init({ liffId: LIFF_ID });
                
                if (!liff.isLoggedIn()) {
                    liff.login();
                    return;
                }

                const profile = await liff.getProfile();
                displayUserInfo(profile);
                document.getElementById('purchaseForm').style.display = 'block';
                await loadInitialData();

            } catch (error) {
                console.error('LIFF initialization failed:', error);
                showError('初始化失敗，請稍後再試');
            }
        }

        // 顯示使用者資訊
        function displayUserInfo(profile) {
            const userInfoDiv = document.getElementById('userInfo');
            userInfoDiv.innerHTML = `
                <div class="d-flex align-items-center">
                    <img src="${profile.pictureUrl}" alt="個人頭像" class="user-profile-img me-3">
                    <div>
                        <div class="fw-bold">${profile.displayName}</div>
                        <small class="text-muted">${profile.userId}</small>
                    </div>
                </div>
            `;
        }

        // 載入初始資料
        async function loadInitialData() {
            try {
                const response = await fetch(`${SCRIPT_URL}?action=getInitialData`);
                const data = await response.json();
                
                if (data.success) {
                    // 載入帳號選項
                    const accountSelect = document.getElementById('account');
                    data.accounts.forEach(account => {
                        const option = document.createElement('option');
                        option.value = account;
                        option.textContent = account;
                        accountSelect.appendChild(option);
                    });

                    // 載入產品選項
                    const productSelect = document.getElementById('product');
                    data.products.forEach(product => {
                        const option = document.createElement('option');
                        option.value = product;
                        option.textContent = product;
                        productSelect.appendChild(option);
                    });
                } else {
                    showError('載入資料失敗：' + data.message);
                }
            } catch (error) {
                console.error('Error loading initial data:', error);
                showError('載入資料時發生錯誤');
            }
        }

        // 顯示錯誤訊息
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // 表單提交處理
        document.getElementById('purchaseForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            try {
                const profile = await liff.getProfile();
                const formData = {
                    userId: profile.userId,
                    userName: profile.displayName,
                    account: document.getElementById('account').value,
                    product: document.getElementById('product').value,
                    quantity: document.getElementById('quantity').value
                };

                const submitButton = e.target.querySelector('button[type="submit"]');
                submitButton.disabled = true;
                submitButton.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> 提交中...';

                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                if (result.success) {
                    alert('回報成功！');
                    document.getElementById('purchaseForm').reset();
                    
                    if (liff.isInClient()) {
                        liff.closeWindow();
                    }
                } else {
                    showError('回報失敗：' + result.message);
                }
            } catch (error) {
                console.error('Error submitting form:', error);
                showError('提交表單時發生錯誤');
            } finally {
                const submitButton = e.target.querySelector('button[type="submit"]');
                submitButton.disabled = false;
                submitButton.innerHTML = '送出回報';
            }
        });

        // 初始化
        initializeLiff();
    </script>
</body>
</html>
