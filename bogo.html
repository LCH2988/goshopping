<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搶購回報系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .loading-spinner {
            width: 3rem;
            height: 3rem;
        }
    </style>
</head>
<body>
    <div id="loadingOverlay" class="loading-overlay d-none">
        <div class="spinner-border loading-spinner text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <div class="container">
        <div id="errorAlert" class="alert alert-danger d-none" role="alert"></div>
        
        <div class="card my-4">
            <div class="card-header">
                <h5 class="card-title mb-0">搶購回報</h5>
            </div>
            <div class="card-body">
                <form id="reportForm">
                    <div class="mb-3">
                        <label class="form-label">LINE 使用者</label>
                        <div class="form-control bg-light" id="userNameDisplay"></div>
                    </div>

                    <div class="mb-3">
                        <label for="account" class="form-label">帳號</label>
                        <select class="form-select" id="account" required>
                            <option value="">請選擇帳號</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="product" class="form-label">產品</label>
                        <select class="form-select" id="product" required>
                            <option value="">請選擇產品</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="quantity" class="form-label">數量</label>
                        <input type="number" class="form-control" id="quantity" required min="1">
                    </div>

                    <div class="mb-3">
                        <div class="row">
                            <div class="col">
                                <label class="form-label">金額</label>
                                <div class="form-control bg-light" id="priceDisplay">0</div>
                            </div>
                            <div class="col">
                                <label class="form-label">PV</label>
                                <div class="form-control bg-light" id="pvDisplay">0</div>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">提交回報</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const CONFIG = {
            LIFF_ID: '1657285806-2bmkYWkN',
            API_URL: 'https://script.google.com/macros/s/AKfycbwT6KQBpnCEHqgplojofuta-1aKgZFBW1WVvLXnuT3pBAiMw-YIM4y0tUVT0vPSKcTXKw/exec'
        };

        class API {
            static async getProducts() {
                try {
                    console.log('正在獲取產品列表...');
                    const response = await fetch(`${CONFIG.API_URL}?action=getProducts`, {
                        method: 'GET',
                        mode: 'cors',
                        headers: {
                            'Accept': 'application/json',
                        }
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    console.log('產品資料獲取成功:', data);
                    return data;
                } catch (error) {
                    console.error('獲取產品列表錯誤:', error);
                    return {
                        success: false,
                        message: error.message
                    };
                }
            }

            static async getAccounts() {
                try {
                    console.log('正在獲取帳號列表...');
                    const response = await fetch(`${CONFIG.API_URL}?action=getAccounts`, {
                        method: 'GET',
                        mode: 'cors',
                        headers: {
                            'Accept': 'application/json',
                        }
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    console.log('帳號資料獲取成功:', data);
                    return data;
                } catch (error) {
                    console.error('獲取帳號列表錯誤:', error);
                    return {
                        success: false,
                        message: error.message
                    };
                }
            }

            static async submitReport(data) {
                try {
                    const response = await fetch(CONFIG.API_URL, {
                        method: 'POST',
                        mode: 'cors',
                        headers: {
                            'Content-Type': 'application/json',
                            'Accept': 'application/json',
                        },
                        body: JSON.stringify({
                            action: 'submitReport',
                            data: data
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    return await response.json();
                } catch (error) {
                    console.error('提交報告錯誤:', error);
                    return {
                        success: false,
                        message: error.message
                    };
                }
            }
        }

        class App {
            constructor() {
                this.userData = null;
                this.products = [];
                this.accounts = [];
                this.initializeElements();
                this.initializeEventListeners();
            }

            initializeElements() {
                this.form = document.getElementById('reportForm');
                this.userNameDisplay = document.getElementById('userNameDisplay');
                this.accountSelect = document.getElementById('account');
                this.productSelect = document.getElementById('product');
                this.quantityInput = document.getElementById('quantity');
                this.priceDisplay = document.getElementById('priceDisplay');
                this.pvDisplay = document.getElementById('pvDisplay');
                this.loadingOverlay = document.getElementById('loadingOverlay');
            }

            initializeEventListeners() {
                this.form.addEventListener('submit', this.handleSubmit.bind(this));
                this.productSelect.addEventListener('change', () => this.updateProductInfo());
                this.quantityInput.addEventListener('input', () => this.updateProductInfo());
            }

            showLoading() {
                this.loadingOverlay.classList.remove('d-none');
            }

            hideLoading() {
                this.loadingOverlay.classList.add('d-none');
            }

            async initialize() {
                try {
                    this.showLoading();
                    await this.initializeLiff();
                    console.log('LIFF 初始化成功');
                    
                    if (liff.isLoggedIn()) {
                        await this.loadData();
                        console.log('資料載入成功');
                    }
                } catch (error) {
                    console.error('初始化錯誤:', error);
                    alert(`初始化失敗: ${error.message}`);
                } finally {
                    this.hideLoading();
                }
            }

            async initializeLiff() {
                try {
                    console.log('開始初始化 LIFF...');
                    await liff.init({ liffId: CONFIG.LIFF_ID });
                    console.log('LIFF.init 完成');

                    if (!liff.isLoggedIn()) {
                        console.log('用戶未登入，重定向到登入頁面');
                        liff.login();
                        return;
                    }

                    console.log('獲取用戶資料...');
                    const profile = await liff.getProfile();
                    this.userData = profile;
                    this.userNameDisplay.textContent = profile.displayName;
                    console.log('用戶資料獲取成功:', profile.displayName);
                } catch (error) {
                    console.error('LIFF 初始化錯誤:', error);
                    throw new Error(`LIFF 初始化失敗: ${error.message}`);
                }
            }

            async loadData() {
                try {
                    console.log('開始載入資料...');
                    
                    const [productsResponse, accountsResponse] = await Promise.all([
                        API.getProducts(),
                        API.getAccounts()
                    ]);

                    if (!productsResponse.success) {
                        throw new Error('無法載入產品資料: ' + productsResponse.message);
                    }
                    if (!accountsResponse.success) {
                        throw new Error('無法載入帳號資料: ' + accountsResponse.message);
                    }

                    this.products = productsResponse.data;
                    this.accounts = accountsResponse.data;
                    
                    console.log('資料載入成功:', {
                        products: this.products.length,
                        accounts: this.accounts.length
                    });

                    this.populateSelects();
                } catch (error) {
                    console.error('資料載入錯誤:', error);
                    throw new Error(`資料載入失敗: ${error.message}`);
                }
            }

            populateSelects() {
                // 清空現有選項
                this.accountSelect.innerHTML = '<option value="">請選擇帳號</option>';
                this.productSelect.innerHTML = '<option value="">請選擇產品</option>';

                // 填充帳號選項
                this.accounts.forEach(account => {
                    const option = document.createElement('option');
                    option.value = JSON.stringify(account);
                    option.textContent = `${account.account} (${account.group})`;
                    this.accountSelect.appendChild(option);
                });

                // 填充產品選項
                this.products.forEach(product => {
                    const option = document.createElement('option');
                    option.value = JSON.stringify(product);
                    option.textContent = product.name;
                    this.productSelect.appendChild(option);
                });
            }

            updateProductInfo() {
                try {
                    const quantity = parseInt(this.quantityInput.value) || 0;
                    const productValue = this.productSelect.value;
                    
                    if (productValue) {
                        const product = JSON.parse(productValue);
                        this.priceDisplay.textContent = (product.price * quantity).toString();
                        this.pvDisplay.textContent = (product.pv * quantity).toString();
                    } else {
                        this.priceDisplay.textContent = '0';
                        this.pvDisplay.textContent = '0';
                    }
                } catch (error) {
                    console.error('更新產品信息錯誤:', error);
                }
            }

            async handleSubmit(e) {
                e.preventDefault();
                
                try {
                    this.showLoading();
                    console.log('開始提交...');

                    if (!this.accountSelect.value || !this.productSelect.value) {
                        throw new Error('請選擇帳號和產品');
                    }

                    const accountData = JSON.parse(this.accountSelect.value);
                    const productData = JSON.parse(this.productSelect.value);
                    const quantity = parseInt(this.quantityInput.value);

                    if (!quantity || quantity < 1) {
                        throw new Error('請輸入有效的數量');
                    }

                    const reportData = {
                        account: accountData.account,
                        group: accountData.group,
                        quantity: quantity,
                        userName: this.userData.displayName,
                        price: productData.price,
                        pv: productData.pv,
                        productName: productData.name
                    };

                    console.log('準備提交的資料:', reportData);

                    const result = await API.submitReport(reportData);
                    console.log('提交結果:', result);

                    if (result.success) {
                        alert('回報成功！');
                        this.form.reset();
                        this.updateProductInfo();
                        this.userNameDisplay.textContent = this.userData.displayName;
                    } else {
                        alert(`回報失敗：${result.message}`);
                    }
                } catch (error) {
                    console.error('提交錯誤:', error);
                    alert(`提交失敗：${error.message}`);
                } finally {
                    this.hideLoading();
                }
            }
        }

        // 當頁面載入完成後初始化應用
        document.addEventListener('DOMContentLoaded', () => {
            const app = new App();
            app.initialize();
        });
    </script>
</body>
</html>
